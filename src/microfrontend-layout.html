<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <route default>
      <application name="@single-spa/welcome"></application>
    </route>
    <route path="/buy">
      <application name="@esgi/buyButton"></application>
    </route>
    <route path="/dc">
      <application name="@esgi/displaycart"></application>
    </route>
    <route path="/dt">
      <application name="@esgi/displayticket"></application>
    </route>
    <route path="/td">
      <application name="@esgi/ticketdetail"></application>
    </route>
    <route path="/nav">
      <application name="@esgi/navbar"></application>
    </route>
  </main>
</single-spa-router>
